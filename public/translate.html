<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />

  <style type="text/tailwindcss">
    @layer components {
      .input-group {
        @apply flex flex-col gap-1;
      }
      .input-field{
        @apply bg-gray-500 py-3 px-4 rounded placeholder:text-gray-400 w-full
      }
      .card {
        @apply bg-gray-800 p-10 rounded flex flex-col gap-5 w-full
      }
      .title{
        @apply text-2xl font-bold text-right
      }

      .button{
        @apply bg-gray-600 hover:bg-gray-500 font-bold py-3 rounded disabled:cursor-not-allowed disabled:bg-gray-700 w-full
      }
    }
  </style>
  <title>Document</title>
</head>

<body class="bg-gray-950 flex gap-5 flex-col items-center justify-center h-screen text-white p-10">
  <form class="card" id="form-create" >
    <h2 class="title">Create</h2>

    <div class="input-group">
      <label for="portuguese">
        Portuguese
      </label>
      <input id="portuguese" name="portuguese" type="text" placeholder="Portuguese" class="input-field" required>
    </div>

    <div class="input-group">
      <label for="tag">
        Tag
      </label>
      <input id="tag" name="tag" type="text" placeholder="Tag" class="input-field" required>
    </div>
    <button id="button-submit" class="button">
      Save
    </button>

  </form>

  <div class="card">
    <h2 class="title">List</h2>
    <form class="flex gap-2" id="form-search">
      <input type="text" name="portuguese" placeholder="Search portuguese" class="input-field">
      <input type="text" name="english" placeholder="Search english" class="input-field">
      <input type="text" name="tag" placeholder="Search tag" class="input-field">
      <button class="button">
        <i class="ph ph-magnifying-glass"></i>
      </button>
    </form>

    <table>
      <thead class="text-left">
        <tr>
          <th>NÂ°</th>
          <th>Portuguese</th>
          <th>English</th>
          <th>Audio</th>
        </tr>
      </thead>
      <tbody>
        <tr class="hidden">
          <td>0</td>
          <td>teste</td>
          <td>teste</td>
          <td>
            <button class="bg-gray-500 h-10 w-10 pt-1 rounded-full hover:bg-gray-400">
              <i class="ph ph-play"></i>
            </button>
            <button class="bg-gray-500 h-10 w-10 pt-1 rounded-full hover:bg-gray-400">
              <i class="ph ph-pause"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <script type="module" src="./script.js"></script>
</body>

</html>
